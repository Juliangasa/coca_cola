<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La bebida que refresca al mundo entero | Coca-Cola CO</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/fe2b6f2a8e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="juli-main">
        <header>
            <nav>
                <div class="juli-main-nav-container">
                    <div class="juli-cc-logo">
                        <img src="./assets/img/juli-coca-cola-logo-header.png" alt="juli-coca-cola-logo-header">
                    </div>
                    <div class="juli-main-menu">
                        <ul>
                            <li>Marcas</li>
                            <li>Descubre <span class="juli-arrow"></span></li>
                            <li>Impacto <span class="juli-arrow"></span></li>
                            <li>Comprar <span class="juli-arrow"></span></li>
                        </ul>
                    </div>
                    <div class="juli-user-button-box">
                        <button class="juli-user-button"><i class="fa-duotone fa-user"></i></button>
                        <i class="fa-sharp fa-thin fa-user"></i>
                    </div>
                </div>
            </nav>
        </header>
        <section class="juli-hero-section">
            <div class="juli-hero-imgs-box">
                <img src="./assets/img/juli-marvel-img.png" alt="juli-marvel-img">
            </div>
        </section>
        <section class="juli-central-section">
            <div class="juli-experience-container">
                <h2>Experiencias</h2>
                <div class="experience-imgs-box">
                    <div class="coke-img-box">
                        
                    </div>
                    <div class="coke-studio-box">
                        
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
