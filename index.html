<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La bebida que refresca al mundo entero | Coca-Cola CO</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="juli-main">
        <header>
            <nav>
                <div class="juli-main-nav-container">
                    <div class="juli-cc-logo">
                        <img src="./assets/img/juli-coca-cola-logo-header.png" alt="juli-coca-cola-logo-header">
                    </div>
                    <div class="juli-main-menu">
                        <ul>
                            <li>Marcas</li>
                            <li>Descubre <span class="juli-arrow"></span></li>
                            <li>Impacto <span class="juli-arrow"></span></li>
                            <li>Comprar <span class="juli-arrow"></span></li>
                        </ul>
                    </div>
                    <div class="juli-user-button-box">
                        <img src="./assets/img/juli-user-icon.png" alt="juli-user-icon">
                    </div>
                </div>
            </nav>
        </header>
        <section class="juli-hero-section">
            <div class="juli-hero-imgs-box">
                <img src="./assets/img/juli-marvel-img.png" alt="juli-marvel-img">
                <h3>MARVEL FANS ¡UNIDOS!</h3>
                <p>Escanea el código QR en las latas exclusivas de Coca-Cola y Marvel y entra a un mundo único</p>
                <button>Entra ahora</button>
            </div>
        </section>
        <section class="juli-central-section">
            <div class="juli-experience-container">
                <h2>Experiencias</h2>
                <div class="juli-experience-imgs-box">
                    <div class="juli-coke-img-box">
                        <img src="./assets/img/juli-coke-studio-img.png" alt="juli-coke-studio-img">
                    </div>
                    <div class="juli-coke-studio-box">
                        <h3>Coke Studio</h3>
                        <p>Experimenta la magia de la música</p>
                        <button>Descrúbelo</button>
                    </div>
                </div>
            </div>
            <h2>Sobre Coca-Cola</h2>
            <div class="juli-about-container">

            </div>
        </section>
    </section>
</body>
</html>
